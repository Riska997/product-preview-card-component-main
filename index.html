<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css"  href="styles.css"/> 
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main>

    <div class="image">
      <img src="images/image-product-desktop.jpg" alt="Picture of Perfume">
    </div>

    <div class="content">
      <p>Perfume<p><br>

      <h1>Gabrielle Essence Eau De Parfum</h1><br>

      <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p><br>

        <div class="price-container">
          <p class="price">$149.99</p> <br>
          <p class="strikethrough">$169.99</p>
        </div>
        

      <button>
        <img src="images/icon-cart.svg" alt="Picture of a cart">
         <b>Add to Cart</b>
      </button>  
  
    </div>
  </main>

  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Riska997">Prisca Mulishi</a>.
    </div>
  </footer>
  
</body>
</html>
